<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" , href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Profile</title>
</head>
{% block content %}
<form action="">
    <h1>{{ user.name }} {{ user.surname }}</h1>
    <p>
        Почта
        <br>
        {{ user.email }}
    </p>
    <p>
        Возраст
        <br>
        {{ user.age }}
    </p>
    <p>
        Адрес
        <br>
        {{ user.address }}
    </p>
    <p>
        Dealer ID
        <br>
        {{ user.dealer_id }}
    </p>
    {% if current_user.id == user.id or current_user.is_admin %}
    <a class="btn btn-primary" href="/user/ed/{{ user.id }}" role="button">Редактировать</a>
    <a class="btn btn-danger" href="/logout" role="button">Выйти</a>
    {% endif %}
</form>
{% endblock %}

</html>
