<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KanashStore</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" , href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
{%block body%}
<div class="container">
    <h1>Create profile</h1>
    <form method="post">
        <br><input type="text" class="form-control" name="name" id="name" , placeholder="NAME"></br>
        <br><input type="text" class="form-control" name="dealer_id" id="dealer_id" , placeholder="DEALER ID"></br>
        <br><input type="text" class="form-control" name="email" id="email" , placeholder="EMAIL"></br>
        <br><input type="text" class="form-control" name="password" id="password" , placeholder="PASWORD"></br>
        <br><input type="text" class="form-control" name="adress" id="adress" , placeholder="ADRESS"></br>
        <button class="btn btn-success" type="submit">Create</button>
    </form>
</div>
{%endblock%}>
